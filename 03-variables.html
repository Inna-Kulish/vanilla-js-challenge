<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>

  <body>
    <p><a href="index.html">Go back</a></p>
    <div class="var-container">
      <h2 class="var-title">
        Update CSS Variables with <span class="hl">JS</span>
      </h2>

      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
        class="input-controls"
          id="spacing"
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />

        <label for="blur">Blur:</label>
        <input
        class="input-controls"
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />

        <label for="base">Base Color</label>
        <input class="input-controls" id="base" type="color" name="base" value="#ffc600" />
      </div>

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
    </div>
    <script type="module" src="./js/03-variables.js"></script>
  </body>
</html>
